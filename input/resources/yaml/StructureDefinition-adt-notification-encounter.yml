resourceType: StructureDefinition
id: adt-notification-encounter
url: >-
  http://hl7.org/fhir/us/davinci-alerts/StructureDefinition/adt-notification-encounter
version: 1.0.0
name: ADTNotificationEncounterProfile
title: Da Vinci Admit/Transfer/Discharge Notification Encounter Profile
status: active
experimental: false
date: '2019-11-12T00:00:00-08:00'
publisher: HL7 International - Infrastructure and Messaging Work Group
contact:
  - telecom:
      - system: url
        value: 'http://www.hl7.org/Special/committees/inm/index.cfm'
description: >-
  The Da Vinci Admit/Transfer/Discharge Notification Encounter Profile is based on the [US Core
  Encounter Profile](http://hl7.org/fhir/us/core/STU3.1/StructureDefinition-us-core-encounter.html) and and constrains the resources referenced by the
  `Encounter.Subject`,`Encounter.Location`, and
  `Encounter.participant.individual`  to be found in the same message Bundle.
  In addition, the Location reference is constrained to the [US Core Location
  Profile](http://hl7.org/fhir/us/core/STU3.1/StructureDefinition-us-core-location.html)
jurisdiction:
  - coding:
      - system: 'urn:iso:std:iso:3166'
        code: US
fhirVersion: 4.0.1
kind: resource
abstract: false
type: Encounter
baseDefinition: 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter'
derivation: constraint
differential:
  element:
    - id: Encounter
      path: Encounter
    - id: Encounter.subject
      path: Encounter.subject
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
          aggregation:
            - bundled
    - id: Encounter.participant
      path: Encounter.participant
    - id: Encounter.participant.individual
      path: Encounter.participant.individual
      type:
        - code: Reference
          targetProfile:
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
          aggregation:
            - bundled
    - id: Encounter.location
      path: Encounter.location
    - id: Encounter.location.location
      path: Encounter.location.location
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-location'
          aggregation:
            - bundled
